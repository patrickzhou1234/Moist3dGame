<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel - Block Battle Arena</title>
    <link href="https://cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(74, 144, 217, 0.3);
        }
        
        .admin-header h1 {
            color: #fff;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .admin-header h1::before {
            content: "‚öôÔ∏è";
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(74, 144, 217, 0.2);
        }
        
        .stat-value {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #4a90d9, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .panel-title {
            font-size: 20px;
            color: #fff;
        }
        
        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .room-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .room-card:hover {
            border-color: #4a90d9;
        }
        
        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .room-name {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        
        .room-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .room-status.active {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }
        
        .room-status.empty {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }
        
        .room-info {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            color: #888;
            font-size: 14px;
        }
        
        .room-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .room-actions {
            display: flex;
            gap: 10px;
        }
        
        .room-actions button {
            flex: 1;
        }
        
        .create-room-form {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            flex-wrap: wrap;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 14px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4a90d9;
        }
        
        .players-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9, #7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .player-name {
            font-weight: 500;
        }
        
        .player-id {
            font-size: 12px;
            color: #666;
            font-family: monospace;
        }
        
        .mui-btn {
            text-transform: none !important;
            border-radius: 8px !important;
        }
        
        .mui-btn--primary {
            background-color: #4a90d9 !important;
        }
        
        .mui-btn--danger {
            background-color: #e53935 !important;
        }
        
        .mui-btn--accent {
            background-color: #7c3aed !important;
        }
        
        .log-panel {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 13px;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .log-time {
            color: #666;
            margin-right: 10px;
        }
        
        .log-type-join { color: #4caf50; }
        .log-type-leave { color: #ff9800; }
        .log-type-action { color: #4a90d9; }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Password overlay -->
    <div id="passwordOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:9999; display:flex; justify-content:center; align-items:center; flex-direction:column; overflow-y:auto; padding:20px;">
        <div style="color:white; font-size:40px; margin-bottom:20px;">üîí Admin Panel</div>
        <div style="color:#888; font-size:18px; margin-bottom:30px;">Enter password to continue</div>
        <input type="password" id="adminPasswordInput" class="mui-textfield" style="font-size:20px; padding:15px 20px; margin-bottom:25px; width:300px; max-width:90%; border-radius:8px; border:2px solid #4a90d9; background:rgba(0,0,0,0.5); color:white;" placeholder="Password">
        <button id="adminLoginBtn" class="mui-btn mui-btn--primary mui-btn--raised mui-btn--large" style="margin-bottom:15px;">Login</button>
        <div id="passwordError" style="color:#e53935; margin-top:10px; display:none;">Invalid password</div>
    </div>
    
    <div class="admin-container">
        <header class="admin-header">
            <h1>Admin Panel</h1>
            <div class="status-indicator">
                <div class="status-dot" id="connectionDot"></div>
                <span id="connectionStatus">Connected</span>
            </div>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalPlayers">0</div>
                <div class="stat-label">Online Players</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalRooms">0</div>
                <div class="stat-label">Active Rooms</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalBlocks">0</div>
                <div class="stat-label">Spawned Blocks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uptime">0m</div>
                <div class="stat-label">Server Uptime</div>
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title">üè† Create New Room</h2>
            </div>
            <div class="create-room-form">
                <div class="form-group">
                    <label>Room Name</label>
                    <input type="text" id="roomName" placeholder="Enter room name...">
                </div>
                <div class="form-group">
                    <label>Max Players</label>
                    <select id="maxPlayers">
                        <option value="2">2 Players</option>
                        <option value="4" selected>4 Players</option>
                        <option value="8">8 Players</option>
                        <option value="16">16 Players</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Room Type</label>
                    <select id="roomType">
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                    </select>
                </div>
                <button class="mui-btn mui-btn--primary mui-btn--raised" onclick="createRoom()">
                    Create Room
                </button>
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title">üéÆ Game Rooms</h2>
                <button class="mui-btn mui-btn--accent mui-btn--small" onclick="refreshRooms()">
                    Refresh
                </button>
            </div>
            <div class="room-grid" id="roomsContainer">
                <!-- Rooms will be populated here -->
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title">üë• Connected Players</h2>
            </div>
            <div class="players-list" id="playersContainer">
                <!-- Players will be populated here -->
            </div>
        </div>
        
        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title">üìã Activity Log</h2>
                <button class="mui-btn mui-btn--small" onclick="clearLogs()">Clear</button>
            </div>
            <div class="log-panel" id="logPanel">
                <!-- Logs will be populated here -->
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <script>
        const socket = io();
        let serverStartTime = Date.now();
        let isAuthenticated = false;
        
        // Admin password login
        document.getElementById('adminLoginBtn').onclick = function() {
            const password = document.getElementById('adminPasswordInput').value;
            socket.emit('adminConnect', { password: password });
        };
        
        // Allow enter key to login
        document.getElementById('adminPasswordInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('adminLoginBtn').click();
            }
        });
        
        // Authentication response
        socket.on('adminAuthSuccess', () => {
            isAuthenticated = true;
            document.getElementById('passwordOverlay').style.display = 'none';
        });
        
        socket.on('adminAuthFailed', (data) => {
            document.getElementById('passwordError').style.display = 'block';
            document.getElementById('passwordError').textContent = data.message || 'Invalid password';
            document.getElementById('adminPasswordInput').value = '';
        });
        
        // Connection status
        socket.on('connect', () => {
            document.getElementById('connectionDot').style.background = '#4caf50';
            document.getElementById('connectionStatus').textContent = 'Connected';
        });
        
        socket.on('disconnect', () => {
            document.getElementById('connectionDot').style.background = '#e53935';
            document.getElementById('connectionStatus').textContent = 'Disconnected';
        });
        
        // Receive admin data
        socket.on('adminData', (data) => {
            document.getElementById('totalPlayers').textContent = data.playerCount;
            document.getElementById('totalRooms').textContent = data.rooms.length;
            document.getElementById('totalBlocks').textContent = data.blockCount;
            serverStartTime = data.serverStartTime;
            
            renderRooms(data.rooms);
            renderPlayers(data.players);
        });
        
        socket.on('adminLog', (log) => {
            addLog(log.type, log.message);
        });
        
        function renderRooms(rooms) {
            const container = document.getElementById('roomsContainer');
            
            if (rooms.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üè†</div>
                        <p>No rooms created yet</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = rooms.map(room => `
                <div class="room-card">
                    <div class="room-header">
                        <span class="room-name">${room.name}</span>
                        <span class="room-status ${room.playerCount > 0 ? 'active' : 'empty'}">
                            ${room.playerCount > 0 ? 'Active' : 'Empty'}
                        </span>
                    </div>
                    <div class="room-info">
                        <span>üë• ${room.playerCount}/${room.maxPlayers}</span>
                        <span>üì¶ ${room.blockCount} blocks</span>
                        <span>${room.type === 'private' ? 'üîí' : 'üåê'} ${room.type}</span>
                    </div>
                    ${room.code ? `
                        <div style="margin-top:10px; padding:8px; background:rgba(156,39,176,0.2); border-radius:6px; text-align:center;">
                            <div style="font-size:12px; color:#bb86fc; margin-bottom:4px;">Room Code</div>
                            <div style="font-size:16px; font-weight:bold; color:#fff; letter-spacing:2px;">${room.code}</div>
                        </div>
                    ` : ''}
                    ${room.players && room.players.length > 0 ? `
                        <div style="margin-top:10px; font-size:12px; color:#888;">
                            Players: ${room.players.map(p => p.username).join(', ')}
                        </div>
                    ` : ''}
                    <div class="room-actions">
                        <button class="mui-btn mui-btn--small" onclick="viewRoom('${room.id}')">View</button>
                        <button class="mui-btn mui-btn--danger mui-btn--small" onclick="deleteRoom('${room.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        function renderPlayers(players) {
            const container = document.getElementById('playersContainer');
            
            if (players.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë§</div>
                        <p>No players online</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = players.map(player => `
                <div class="player-item">
                    <div class="player-info">
                        <div class="player-avatar">${player.username.substring(0, 2).toUpperCase()}</div>
                        <div>
                            <div class="player-name">${player.username}</div>
                            <div class="player-id">ID: ${player.id.substring(0, 12)}</div>
                            <div class="player-id">IP: ${player.ip}</div>
                            <div class="player-id">Room: ${player.roomName}</div>
                        </div>
                    </div>
                    <button class="mui-btn mui-btn--danger mui-btn--small" onclick="kickPlayer('${player.id}')">
                        Kick
                    </button>
                </div>
            `).join('');
        }
        
        function addLog(type, message) {
            const logPanel = document.getElementById('logPanel');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">${time}</span><span class="log-type-${type}">${message}</span>`;
            logPanel.insertBefore(entry, logPanel.firstChild);
        }
        
        function createRoom() {
            const name = document.getElementById('roomName').value || 'Room ' + Date.now();
            const maxPlayers = parseInt(document.getElementById('maxPlayers').value);
            const type = document.getElementById('roomType').value;
            
            socket.emit('adminCreateRoom', { name, maxPlayers, type });
            document.getElementById('roomName').value = '';
        }
        
        function deleteRoom(roomId) {
            Swal.fire({
                title: 'Delete Room?',
                text: 'Are you sure you want to delete this room?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#e53935',
                cancelButtonColor: '#666',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    socket.emit('adminDeleteRoom', roomId);
                }
            });
        }
        
        function viewRoom(roomId) {
            Swal.fire({
                title: 'Room Details',
                text: 'Room ID: ' + roomId,
                icon: 'info',
                confirmButtonColor: '#4a90d9'
            });
        }
        
        function kickPlayer(playerId) {
            Swal.fire({
                title: 'Kick Player?',
                text: 'Are you sure you want to kick this player?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#e53935',
                cancelButtonColor: '#666',
                confirmButtonText: 'Yes, kick them!'
            }).then((result) => {
                if (result.isConfirmed) {
                    socket.emit('adminKickPlayer', playerId);
                }
            });
        }
        
        function refreshRooms() {
            if (isAuthenticated) {
                socket.emit('adminConnect', { password: document.getElementById('adminPasswordInput').value });
            }
        }
        
        function clearLogs() {
            document.getElementById('logPanel').innerHTML = '';
        }
        
        // Update uptime every second
        setInterval(() => {
            const uptime = Math.floor((Date.now() - serverStartTime) / 1000);
            const minutes = Math.floor(uptime / 60);
            const hours = Math.floor(minutes / 60);
            
            if (hours > 0) {
                document.getElementById('uptime').textContent = `${hours}h ${minutes % 60}m`;
            } else {
                document.getElementById('uptime').textContent = `${minutes}m`;
            }
        }, 1000);
        
        // Initial log
        addLog('action', 'Admin panel connected');
    </script>
</body>
</html>
