<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaderboard - Block Battle Arena</title>
    <link href="https://cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            color: #fff;
            font-size: 28px;
        }
        
        .header-links a {
            color: #4a90d9;
            text-decoration: none;
            margin-left: 20px;
        }
        
        .header-links a:hover {
            text-decoration: underline;
        }
        
        .leaderboard-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }
        
        .leaderboard-header {
            background: linear-gradient(135deg, #4a90d9, #7c3aed);
            padding: 30px;
            text-align: center;
        }
        
        .leaderboard-header h2 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .leaderboard-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .leaderboard-table th {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            text-align: left;
            font-weight: 500;
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .leaderboard-table td {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .leaderboard-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }
        
        .rank {
            font-weight: bold;
            font-size: 18px;
            width: 60px;
        }
        
        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }
        
        .player-cell {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9, #7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .player-name {
            color: #fff;
            font-weight: 500;
        }
        
        .player-name a {
            color: #fff;
            text-decoration: none;
        }
        
        .player-name a:hover {
            color: #4a90d9;
        }
        
        .stat-cell {
            font-weight: 500;
        }
        
        .kdr-positive { color: #4caf50; }
        .kdr-negative { color: #e53935; }
        .kdr-neutral { color: #ff9800; }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #888;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4a90d9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Rainbow Admin Badge */
        .admin-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 8px;
            background: linear-gradient(90deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3, #ff0000);
            background-size: 400% 100%;
            animation: rainbow-flow 3s linear infinite;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            box-shadow: 0 2px 10px rgba(255, 100, 255, 0.4);
        }
        
        .admin-badge-large {
            padding: 4px 12px;
            font-size: 11px;
            margin-top: 5px;
        }
        
        @keyframes rainbow-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }
        
        /* VIP Badge with sparkle effect */
        .vip-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 8px;
            background: linear-gradient(135deg, #ffd700, #ff8c00, #ffd700);
            background-size: 200% 200%;
            animation: vip-shimmer 2s ease-in-out infinite;
            color: #000;
            text-shadow: 0 0 2px rgba(255,255,255,0.5);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5), 0 0 30px rgba(255, 140, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .vip-badge::before {
            content: '‚ú®';
            position: absolute;
            left: -20px;
            animation: vip-sparkle 2s ease-in-out infinite;
        }
        
        .vip-badge::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                transparent 0%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            animation: vip-shine 3s ease-in-out infinite;
        }
        
        @keyframes vip-shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes vip-sparkle {
            0%, 100% { opacity: 0; transform: translateX(0) scale(0.5); }
            50% { opacity: 1; transform: translateX(30px) scale(1); }
        }
        
        @keyframes vip-shine {
            0% { left: -100%; }
            20%, 100% { left: 100%; }
        }
        
        .vip-badge-large {
            padding: 4px 12px;
            font-size: 11px;
            margin-top: 5px;
        }
        
        /* VIP custom title in leaderboard */
        .player-title {
            color: #ffd700;
            font-size: 11px;
            font-style: italic;
            margin-top: 2px;
        }
        
        /* VIP bio tooltip */
        .player-bio-tooltip {
            position: relative;
        }
        
        .player-bio-tooltip::after {
            content: attr(data-bio);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            color: #e0e0e0;
            white-space: nowrap;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            z-index: 1000;
            pointer-events: none;
        }
        
        .player-bio-tooltip:hover::after {
            opacity: 1;
            visibility: visible;
        }
        
        /* Player avatar with photo */
        .player-avatar-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .player-avatar-vip {
            border: 2px solid #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .top-player .avatar-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .top-player.first .avatar-img {
            width: 80px;
            height: 80px;
        }
        
        .avatar-img-vip {
            border: 3px solid #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #888;
        }
        
        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .top-3 {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .top-player {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            min-width: 150px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .top-player:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .top-player.first {
            order: 0;
            transform: scale(1.1);
        }
        
        .top-player.first:hover {
            transform: scale(1.1) translateY(-5px);
        }
        
        .top-player .medal {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .top-player .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9, #7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            margin: 0 auto 10px;
        }
        
        .top-player.first .avatar {
            width: 80px;
            height: 80px;
            font-size: 28px;
        }
        
        .top-player .name {
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .top-player .kills {
            color: #4a90d9;
            font-size: 24px;
            font-weight: bold;
        }
        
        .top-player .kills-label {
            color: #888;
            font-size: 12px;
        }
        
        @media (max-width: 600px) {
            .top-3 {
                flex-direction: column;
                align-items: center;
            }
            
            .top-player.first {
                order: -1;
            }
            
            .leaderboard-table th:nth-child(4),
            .leaderboard-table td:nth-child(4),
            .leaderboard-table th:nth-child(5),
            .leaderboard-table td:nth-child(5) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéÆ Block Battle Arena</h1>
            <div class="header-links">
                <a href="/">Play Game</a>
                <a href="/auth">Login</a>
            </div>
        </header>
        
        <div class="leaderboard-card">
            <div class="leaderboard-header">
                <h2>üèÜ Global Leaderboard</h2>
                <p>Top players ranked by total kills</p>
            </div>
            
            <div id="top3"></div>
            
            <div id="leaderboard">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading leaderboard...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function getAvatarHtml(player, size = 'normal') {
            if (player.profilePhoto) {
                const vipClass = player.isVIP ? (size === 'large' ? 'avatar-img-vip' : 'player-avatar-vip') : '';
                const sizeClass = size === 'large' ? 'avatar-img' : 'player-avatar-img';
                return `<img src="${escapeHtml(player.profilePhoto)}" alt="${escapeHtml(player.username)}" class="${sizeClass} ${vipClass}" onerror="this.outerHTML='<div class=\\'${size === 'large' ? 'avatar' : 'player-avatar'}\\'>${player.username.substring(0, 2).toUpperCase()}</div>'">`;
            }
            return `<div class="${size === 'large' ? 'avatar' : 'player-avatar'}">${player.username.substring(0, 2).toUpperCase()}</div>`;
        }
        
        function getBadges(player, large = false) {
            let badges = '';
            if (player.isAdmin) {
                badges += `<span class="admin-badge${large ? ' admin-badge-large' : ''}">Admin</span>`;
            }
            if (player.isVIP) {
                badges += `<span class="vip-badge${large ? ' vip-badge-large' : ''}">VIP</span>`;
            }
            return badges;
        }
        
        async function loadLeaderboard() {
            try {
                const res = await fetch('/api/leaderboard?limit=100');
                const data = await res.json();
                
                if (data.success && data.leaderboard.length > 0) {
                    renderLeaderboard(data.leaderboard);
                } else {
                    renderEmpty();
                }
            } catch (err) {
                console.error('Error loading leaderboard:', err);
                renderEmpty();
            }
        }
        
        function renderLeaderboard(players) {
            // Render top 3
            if (players.length >= 3) {
                const top3 = players.slice(0, 3);
                document.getElementById('top3').innerHTML = `
                    <div class="top-3">
                        <div class="top-player" onclick="viewProfile('${top3[1].profileId}')">
                            <div class="medal">ü•à</div>
                            ${getAvatarHtml(top3[1], 'large')}
                            <div class="name">${escapeHtml(top3[1].username)}</div>
                            ${getBadges(top3[1], true)}
                            ${top3[1].isVIP && top3[1].profileTitle ? `<div class="player-title">${escapeHtml(top3[1].profileTitle)}</div>` : ''}
                            <div class="kills">${top3[1].kills}</div>
                            <div class="kills-label">kills</div>
                        </div>
                        <div class="top-player first" onclick="viewProfile('${top3[0].profileId}')">
                            <div class="medal">ü•á</div>
                            ${getAvatarHtml(top3[0], 'large')}
                            <div class="name">${escapeHtml(top3[0].username)}</div>
                            ${getBadges(top3[0], true)}
                            ${top3[0].isVIP && top3[0].profileTitle ? `<div class="player-title">${escapeHtml(top3[0].profileTitle)}</div>` : ''}
                            <div class="kills">${top3[0].kills}</div>
                            <div class="kills-label">kills</div>
                        </div>
                        <div class="top-player" onclick="viewProfile('${top3[2].profileId}')">
                            <div class="medal">ü•â</div>
                            ${getAvatarHtml(top3[2], 'large')}
                            <div class="name">${escapeHtml(top3[2].username)}</div>
                            ${getBadges(top3[2], true)}
                            ${top3[2].isVIP && top3[2].profileTitle ? `<div class="player-title">${escapeHtml(top3[2].profileTitle)}</div>` : ''}
                            <div class="kills">${top3[2].kills}</div>
                            <div class="kills-label">kills</div>
                        </div>
                    </div>
                `;
            }
            
            // Render table
            const rows = players.map(player => {
                let rankClass = '';
                if (player.rank === 1) rankClass = 'rank-1';
                else if (player.rank === 2) rankClass = 'rank-2';
                else if (player.rank === 3) rankClass = 'rank-3';
                
                let kdrClass = 'kdr-neutral';
                if (player.kdr >= 1.5) kdrClass = 'kdr-positive';
                else if (player.kdr < 1) kdrClass = 'kdr-negative';
                
                const bioTooltip = player.isVIP && player.profileBio ? `class="player-bio-tooltip" data-bio="${escapeHtml(player.profileBio)}"` : '';
                
                return `
                    <tr onclick="viewProfile('${player.profileId}')" style="cursor:pointer;">
                        <td class="rank ${rankClass}">#${player.rank}</td>
                        <td>
                            <div class="player-cell" ${bioTooltip}>
                                ${getAvatarHtml(player)}
                                <div>
                                    <div class="player-name">${escapeHtml(player.username)}${getBadges(player)}</div>
                                    ${player.isVIP && player.profileTitle ? `<div class="player-title">${escapeHtml(player.profileTitle)}</div>` : ''}
                                </div>
                            </div>
                        </td>
                        <td class="stat-cell">${player.kills}</td>
                        <td class="stat-cell">${player.deaths}</td>
                        <td class="stat-cell ${kdrClass}">${player.kdr}</td>
                        <td class="stat-cell">${player.gamesPlayed}</td>
                    </tr>
                `;
            }).join('');
            
            document.getElementById('leaderboard').innerHTML = `
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Kills</th>
                            <th>Deaths</th>
                            <th>K/D</th>
                            <th>Games</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows}
                    </tbody>
                </table>
            `;
        }
        
        function renderEmpty() {
            document.getElementById('top3').innerHTML = '';
            document.getElementById('leaderboard').innerHTML = `
                <div class="empty-state">
                    <h3>No players yet!</h3>
                    <p>Be the first to join and claim the top spot.</p>
                    <a href="/" class="mui-btn mui-btn--primary mui-btn--raised" style="margin-top:20px;">Start Playing</a>
                </div>
            `;
        }
        
        function viewProfile(profileId) {
            window.location.href = `/profile/${profileId}`;
        }
        
        loadLeaderboard();
    </script>
</body>
</html>
